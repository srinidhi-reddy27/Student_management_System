<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="login.php" method="POST" class="login-form">
            <label for="username">Username:</label>
            <input type="text" name="username" required>

            <label for="password">Password:</label>
            <input type="password" name="password" required>

            <button type="submit">Login</button>
            <button type="button" onclick="window.location.href='register.html'">Register</button>
            <button type="button" onclick="window.location.href='reset_password.html'">Reset Password</button>
            <div class="error"></div> <!-- Placeholder for error message -->
        </form>
    </div>
</body>
</html>
